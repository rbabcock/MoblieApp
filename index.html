<html lang="en">
	<head>
		
		<meta charset="UTF-8">
		
		<title>Genster Password Generator</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">		
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
						
		<link rel="stylesheet" href="css/themes/styles.css" />
		
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		
		<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
		
		<script src="js/main.js"></script>

	</head>	
	
	<body>		
		
		<section id="home" data-role="page">
			
			<div data-role="header">
				<h1>Genster</h1>
			</div><!-- Header -->
			
			
			<div data-role="navbar">
			<ul>
				<li><a href="#home" class="ui-btn-active">Home</a></li>
				<li><a href="#passwords" >Retrieve Password</a></li>
			</ul>
		</div><!-- /navbar -->

		
			<div data-role="content">
				
				<form action="#" method="post" id="passwordForm" data-ajax="false">
					<label for="slider-step">Password Length:</label>
					<input type="range" name="passwordL" id="passwordL" value="0" min="0" max="15" step="1" />		
					
 				   		
 				   		<fieldset data-role="controlgroup">
	   						<legend>Lower Case:</legend>
	  						 <input type="checkbox" name="lowercase" id="lowercase" class="custom" />
	  						 <label for="lowercase">Lowercase</label>
   						</fieldset>	

				
 				   
 				   <fieldset data-role="controlgroup">
	   						<legend>Upper Case:</legend>
	  						 <input type="checkbox" name="uppercase" id="uppercase" class="custom" />
	  						 <label for="uppercase">Uppercase</label>
   					</fieldset>	

 				   
 				     <fieldset data-role="controlgroup">
	   						<legend>Numbers:</legend>
	  						 <input type="checkbox" name="numbers" id="numbers" class="custom" />
	  						 <label for="numbers">Numbers</label>
   					</fieldset>	
 				   

				
				     
				    <fieldset data-role="controlgroup">
	   						<legend>Symbols:</legend>
	  						 <input type="checkbox" name="symbols" id="symbols" class="custom" />
	  						 <label for="symbols">Symbols</label>
   					</fieldset>	
				     
				
				
				<input type="submit" data-theme="b" name="generate" id="generate" value="Generate" />

				<div data-role="fieldcontain" class="ui-hide-label">
						<label for="name">Password</label>
						<input type="text" name="password" id="password" placeholder="Password" data-mini="true" />
				</div>
				
				</form>
				
				</section>	
			<!-- =====HOME========	-->
			
			
			
			<!-- PASSWORDS PAGE  -->
			<section id="passwords" data-role="page">
			
			
			<div data-role="header">
				<h1>Genster</h1>
			</div><!-- Header -->
			
			
			<div data-role="navbar">
				<ul>
					<li><a href="#home">Home</a></li>
					<li><a href="#passwords" class="ui-btn-active" >Retrieve Password</a></li>
				</ul>
			</div><!-- /navbar -->
			
			
				<label>Select A Password to decrypt</label>	
				
			<form action="#" method="post" id="retrieveForm" data-ajax="false">
				
				<select name="passlist" id="passlist">
	
					
				</select>				

				<input type="submit" name="decrypt" id="decrypt" data-theme="b" value="Decrypt" />
								
				
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="decrypt">Decrypted Password</label>
					<input type="text" name="decryptedpass" id="decryptedpass" placeholder="Decrypted Password" data-min="true" />
				</div>	
				
			</form>	
			
				
		</section>								
	
	</body>


</html>
